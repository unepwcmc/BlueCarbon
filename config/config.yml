default: &default
  tilemill_path: '/usr/share/tilemill'
  redis_url: <%= ENV["REDIS_URL"] %>
  carto_db:
    username: <%= ENV["CARTODB_USERNAME"] %>
    api_key: <%= ENV["CARTODB_API_KEY"] %>

development:
  <<: *default
  projectmill_path: '$HOME/Projects/ecoplotter/projectmill'

test:
  <<: *default
  projectmill_path: '$HOME/Projects/ecoplotter/projectmill'

staging:
  <<: *default
  projectmill_path: '$HOME/mapbox/projectmill'


production:
  <<: *default
  projectmill_path: '$HOME/mapbox/projectmill'
